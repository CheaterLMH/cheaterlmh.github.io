<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; background-color: #f9f9f9; }
    h1 { color: #333; font-size: 2rem; }
  </style>
</head>
<body>
  <h1>WEBSITE UNDER MAINTENANCE</h1>
  <div id="current-time" class="text-lg text-gray-700 mt-4" aria-label="当前时间" tabindex="0"></div>
  <div id="version" class="text-md text-gray-500 mt-2" aria-label="当前版本" tabindex="0">BUILD4.0.0.5.2025.3(DEV)</div>
  <script>
    const timeEl = document.getElementById('current-time');
    const updateTime = () => {
      const now = new Date();
      timeEl.innerText = now.toLocaleString();
    };
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
